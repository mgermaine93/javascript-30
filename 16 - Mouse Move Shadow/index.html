<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");

      function shadow(event) {
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;
        const walk = 100; // 100 px

        // x and y will need to be reassigned, hence using "let" rather than using "const"
        let x = event.offsetX;
        let y = event.offsetY;

        // "target" is the thing that it is triggered on
        // "this" is the thing that you listen on.
        if (this !== event.target) {
          x = x + event.target.offsetLeft;
          y = y + event.target.offsetTop;
        }

        const xWalk = (x / width) * walk - walk / 2;
        const yWalk = (y / height) * walk - walk / 2;

        // Red directly follows the mouse
        // Green indirectly follows the mouse
        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 red,
          ${xWalk * -1}px ${yWalk * -1}px 0 green
        `;
      }
      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
